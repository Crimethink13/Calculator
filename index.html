<!DOCTYPE html>
<head lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet"></head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculate-math.png">
    <title>Calculator</title>
</head>

<body>
    <div class="page">

        <div class="calculator">
        
            <div class="display"> 
                <div class="history-screen"></div>
                <div class="current-screen">0</div>
            </div>

            <div class="button-container">
                <div class="row">
                    <button class="button clear">C</button>
                    <button class="button clear backspace">&#171</button>
                    <button class="button"></button>
                    <button class="button operator" >÷</button>

                </div>
                <div class="row">
                    <button class="button number">7</button>
                    <button class="button number">8</button>
                    <button class="button number">9</button>
                    <button class="button operator">×</button>
                </div>
                <div1 class="row">
                    <button class="button number">4</button>
                    <button class="button number">5</button>
                    <button class="button number">6</button>
                    <button class="button operator">−</button>
                </div1>
                <div class="row">
                    <button class="button number">1</button>
                    <button class="button number">2</button>
                    <button class="button number">3</button>
                    <button class="button operator">+</button>
                </div>
                <div class="row">
                    <button class="button number">0</button>
                    <button class="button decimal">.</button>
                    <button class="button"></button>
                    <button class="button equals">=</button>
                </div>
        
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
